<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout(content)"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <title th:text="${tittle}">Base</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center">
          <!-- <img
            src="/docs/5.3/assets/brand/bootstrap-logo.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          /> -->
          <img th:src="@{/img/sb.jpg}" style="width: 30px; margin-bottom: 2px;" alt="">
          <!-- S.B. Jain Institute of Technology and Management Research -->
          <h5 class="text-white">S.B. Jain Institute of Technology and Management Research</h5>
        </a>
        <div class="text-end">
          <a
            th:unless="${loggedInUser}"
            th:href="@{/index}"
            class="btn btn-light m"
            type="submit"
            >Home</a
          >
          <a
            th:unless="${loggedInUser}"
            th:href="@{/admin/login}"
            class="btn btn-primary m-1"
            type="submit"
            >Admin Login</a
          >
          <a
            th:unless="${loggedInUser}"
            th:href="@{/search}"
            class="btn btn-success m-1"
            type="submit"
            >View Result</a
          >
          <a
            th:if="${loggedInUser}"
            th:href="@{/admin/home}"
            class="btn btn-success m-1"
            type="submit"
            >Home</a
          >
          <a
            th:if="${loggedInUser}"
            th:href="@{/admin/add-student}"
            class="btn btn-primary m-1"
            type="submit"
            >Add Student</a
          >
          <a
            th:if="${loggedInUser}"
            th:href="@{/logout}"
            class="btn btn-danger"
            type="submit"
            >Logout</a
          >
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <div th:replace="${content}"></div>

    <script th:src="@{/js/script.js}"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
